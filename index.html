<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Counting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Car Counting Game</h1>
    <div id="setup">
        <h2>Player Setup</h2>
        <form id="setupForm">
            <div id="playerInputs"></div>
            <button type="button" onclick="addPlayer()">Add Player</button>
            <button type="submit">Start Game</button>
        </form>
    </div>
	<div id="game" style="display: none;">
		<div id="players"></div>
		<button onclick="endGame()">End Game</button>
		<button onclick="resetScores()">Reset Scores</button>
	</div>
	<div id="summary" style="display: none;">
		<h2>Game Summary</h2>
		<div id="finalScores"></div>
		<button onclick="startNewGame()">Start New Game</button>
	</div>
	
	<div id="resetConfirmModal" class="modal hidden">
    <div class="modal-content">
        <p>Are you sure you want to reset all scores? This action cannot be undone.</p>
        <button onclick="actuallyResetScores()">Yes, Reset</button>
        <button onclick="closeModal()">No, Cancel</button>
    </div>
</div>
	
    <script src="script.js"></script>
</body>
</html>
